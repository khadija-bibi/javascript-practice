<script>
    const requestUrl = 'https://api.github.com/users/khadija-bibi'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function () { //for continues tracking
        console.log(xhr.readyState) ;
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            // console.log(data.followers) //. is used for object but jb bhi data aata hai string main aata hai
            const insert= document.getElementsByClassName('card')
            insert.innerHTML = `
            <img src="" alt="" width="300" height="300">
            `
        }
    }
    
    xhr.send()
</script>
