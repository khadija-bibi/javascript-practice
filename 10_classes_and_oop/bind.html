<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>
        Button Clicked
    </button>
</body>
<script>
    //bind was used when react was in .
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"
            //requirement
            document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))
            
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);//this. will not work here because of onclick therefore *bind* will be used

        }
    }
    const obj = new React()

</script>
</html>
