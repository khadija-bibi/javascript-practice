<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    var intervalId
    const sayDate=function (str) {
        console.log(str,Date.now())
    }
    // const intervalId=setInterval(sayDate,1000,"khadija")//we ca also use three parameters 
    document.querySelector("#start").
    addEventListener("click",function (params) {
        intervalId=setInterval(sayDate,1000,"khadija")    })
    document.querySelector("#stop").addEventListener("click",function (params) {
        clearInterval(intervalId)
    })
    // above task was given so that we can use start and stop button for interval handling//
    
</script>
</html>
